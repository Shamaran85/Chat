<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Signup</title>
</head>
<body>

<div id="signup-container">

    <h2>Signup</h2>
        <input type="text" id="user-name" placeholder="Username..">
        <input type="text" id="user-email" placeholder="Email..">
        <input type="password" id="user-password" placeholder="Password..">

        <ul id="avatar-picker">
            <li class="avatar active"><img src="images/avatars/one.png"></li>
            <li class="avatar"><img src="images/avatars/two.png"></li>
            <li class="avatar"><img src="images/avatars/three.png"></li>
            <li class="avatar"><img src="images/avatars/four.png"></li>
            <li class="avatar"><img src="images/avatars/five.png"></li>
        </ul>

        <button id="signup-button">Get Started</button>
    <a href="index.html">Login</a>
</div>

<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
<script src="scripts/initialize.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="scripts/signup.js"></script>
</body>
</html>
